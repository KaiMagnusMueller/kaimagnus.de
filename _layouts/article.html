---
layout: default
---


    <article class="article grid-4">
        <h1 class="article-title">{{ page.title }}</h1>
        {{ content }}


    <div class="recent-articles">
        <h2 class="article-heading-other">Recent Posts</h2>
        {% for article in site.categories.articles %}

        {% unless page.url == article.url %}
        <div class="article-item">
            <a href="{{ article.url }}">
                <h2 class="article-heading">{{ article.title }}</h2>
                <p class="article-date">{{ article.date | date: "%-d %B %Y"}}</p>
            </a>
        </div>
        {% endunless %}

        {% endfor %}
    </div>
    </article>
