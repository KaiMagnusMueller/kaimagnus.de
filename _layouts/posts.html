---
layout: compress
---

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{{ page.title }}{{ site.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta name="twitter:image" content="/assets/img/{{page.prefix}}-start.jpg" />
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <title>{{ page.title }}{{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/fonts/SofiaPro/SofiaPro.css">
    <link rel="stylesheet" href="/assets/css/main.css">

<!--    {% if page.categories contains "projects" %}-->
<!--    <link rel="stylesheet" href="/assets/css/css_themes/{{ site.css_theme }}/project.css">-->
<!--    {% endif %}-->

<!--    {% if page.categories contains "articles" %}-->
<!--    <link rel="stylesheet" href="/assets/css/css_themes/{{ site.css_theme }}/article.css">-->
<!--    {% endif %}-->


    {% if page.custom_style %}
    {% for stylesheet in page.custom_style %}
    <link rel="stylesheet" href="/assets/css/posts/{{ stylesheet }}.css" media="screen" type="text/css">
    {% endfor %}
    {% endif %}


    <script src='/assets/js/vendor/jquery-3.6.0.slim.min.js' type="text/javascript"></script>
    {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='/assets/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
    {% endif %}
</head>
<body class="article-background">

{{ content }}

<script type="text/javascript" src="/assets/js/vendor/vanilla-tilt.min.js"></script>
<script src='/assets/js/src/main.js' type="text/javascript"></script>
</body>


</html>
