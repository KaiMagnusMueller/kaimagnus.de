---
layout: default
title: All Articles
permalink: /articles/
---

<section id="projects" class="page-content-margin-small grid-4">

<h1 class="page-title articles-heading">{{ page.title}}</h1>

<div class="all-article-section">
  {% for article in site.categories.articles %}

  <div class="article-list-item">
    <a href="{{ article.url }}">
      <h2 class="article-heading">{{ article.title }}</h2>
      <p class="article-date">{{ article.date | date: "%-d %B %Y"}}</p>
    </a>
  </div>

  {% endfor %}
</div>
</section>
