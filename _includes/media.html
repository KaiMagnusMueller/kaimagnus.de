{% if include.media == "video" %}
<figure class="figure-project project-media-figure">
    <video {% if include.border==true %} class="project-media" {% elsif include.border==false %}
        class="project-media-noborder" {% endif %} controls="controls" muted loop
        src="../assets/video/{{ include.file }}" alt="{{ include.alt }}">
    </video>
    <figcaption class="figcaption-project">{{ include.caption }}</figcaption>
</figure>
{% elsif media == "image" %}


{% if picture_class %}

{% capture picture_class2 %}{{ picture_class }} {% endcapture %}

{% endif %}

<figure class="figure-project project-media-figure">


    {% capture srcset %}
    {% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
    {% endfor %}
    {% endcapture %}

    {% capture imgClass %}
    {%- if border == "true" -%}
    project-media
    {%- elsif border == "false" -%}
    project-media-noborder
    {%- endif -%}
    {% endcapture %}

    {% capture imgClass %}
    {%- if border == "true" -%}
    project-media
    {%- elsif border == "false" -%}
    project-media-noborder
    {%- endif -%}
    {% endcapture %}


    <img class="{{ picture_class2 }}{{ imgClass }} lightbox-source" src="/{{ path }}" alt="{{ alt }}"
        srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w">


    {% if caption %}
    <figcaption class="figcaption-project">{{ caption }}</figcaption>
    {% endif %}
    <div class="lightbox">
        <div class="lightbox-bg"></div>
        <img class="lightbox-img" data-src="/{{ path }}" alt="{{ alt }}">
    </div>
</figure>


{% endif %}
