

{% if include.media == "video" %}
<figure class="figure-project project-media-figure grid-4">
    <video
            {% if include.border == true %}
            class="project-media"
            {% elsif include.border == false %}
            class="project-media-noborder"
            {% endif %}
            controls="controls" muted loop
            src="../assets/video/{{ include.file }}"
            alt="{{ include.alt }}">
    </video>
    <figcaption class="figcaption-project">{{ include.caption }}</figcaption>
</figure>
{% elsif media == "image" %}
<figure class="figure-project project-media-figure grid-4">

    <picture
            {%- if border == "true" %}
            class="project-media"
            {%- elsif border == "false" %}
            class="project-media-noborder"
            {%- endif %}>
        {% for i in resized %}
        <source media="(max-width: {{ i.width }}px)" srcset="/{{ i.path }}">
        {% endfor %}
        <img src="/{{ path }}" alt="{{ alt }}">
    </picture>
    {% if caption == true %}
    <figcaption class="figcaption-project">{{ caption }}</figcaption>
    {% endif %}
</figure>
{% endif %}
